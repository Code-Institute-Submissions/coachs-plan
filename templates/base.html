{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Animate on Scroll -->
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous"/>

    <title>The Coach's Plan</title>
    <!-- Load Favicon-->
    <link rel="shortcut icon" type="image/png" href="{% static 'icons/favicon.ico' %}"/>
</head>

<body>
<div class="wrapper">
    <header class="navbar" role="banner">
        <div class="navbar-top">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-6 col-md-8 mb-3 mb-md-0 col-md-4 order-1 order-md-2">
                        <div>
                            <a href="/">
                                <img class="img-fluid" src="/" style="max-width: 120px;"/>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!-- Navigation -->
        <nav class="shop-navigation text-right text-md-center" role="navigation">
            <div class="container">
                <ul class="shop-menu d-none d-md-block" style="padding: 0;">
                    <li><a href="/">Home</a></li>
                    <li><a href="/">Shop</a></li>
                    <li><a href="/">Contact</a></li>
                    {% if request.user.is_staff %}
                        <li><a href="/">Admin</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <!-- Message area -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <span class="alert-inner--icon"><i class="ni ni-like-2"></i></span>
                    <span class="alert-inner--text">{{ message }}</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
    </header>

    {% block content %}
    {% endblock content %}

<footer class="footer border-top">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                <p>
                    Site | RMC
                    <script>document.write(new Date().getFullYear());</script>
                </p>
            </div>
        </div>
    </div>
</footer>

</div>

    <!-- Load JavaScript -->
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/aos.js' %}"></script>

</body>

</html>
