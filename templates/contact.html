{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Contact{% endblock title %}

{% block content %}


<div class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
            <h1>Get in touch!</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-primary btn-lg" value="Submit" />
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
