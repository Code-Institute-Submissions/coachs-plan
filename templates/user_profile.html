{% extends "base.html" %}

{% block content %}

<table class="table table-hover text-center">
    <tr class="text-center">
        <th>Order # </th>
        <th>Reference # </th>

    </tr>
    {% for order in orders %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ order.order_ref }}</td>

    </tr>
    {% empty %}
    <tr>
    <td colspan="2">
        You have no order history
    </td>
    </tr>
    {% endfor %}
</table>

{% endblock content %}
